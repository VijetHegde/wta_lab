<!DOCTYPE html>
<html>
<head><title>Lab Pgm 1</title>
 <style>
 .title{
 border-radius: 2px;
 margin-bottom: 15px;
 text-align: center;
 width: 400px;
 color: rgb(28, 211, 150);
 background-color: rgba(185, 28, 164, 0.849);
 border:solid black 1px;
 }
 input[type="text"]{
 border-radius: 5px;
 text-align: right;
 background-color: rgba(58, 47, 216, 0.801);
 width: 94%;
 }
 input[type="button"]{
 border-radius: 2px;
 background-color:#44b4ff8e;
 color: rgba(0, 0, 0, 0.733);
 border-color:rgba(218, 214, 205, 0.103);
 width: auto;
 }
 </style>
 <script>
 function disp(val){
 document.getElementById('sdm').value+=val;
 }
 function clr(){
 document.getElementById('sdm').value=" ";
 }
 function solve(){
 let x= document.getElementById('sdm').value;
 let y=eval(x);
 document.getElementById("sdm").value=y
 }
 </script>
</head>
<body>
 <div class="title">SDM --Javascript lab program[Vijet Hegde-4SU17CS118]</div>
<!--Ceate a table-->
 <table border="2">
 <tr>
 <td>
 <input type="button" value="CE" onclick="clr()">
 </td>
 <td colspan="3">
 <input type="text" id="sdm">
 </td>
 </tr>
 <!-- creating buttons and assign values to it-->
 <tr>
 <td>
 <input type="button" value="+" onclick="disp('+')">
 </td>
 <td>
 <input type="button" value="1" onclick="disp('1')" >
 </td>
 <td>
 <input type="button" value="2" onclick="disp('2')">
 </td>
 <td>

 </td>
 </tr>
 <tr>
 <td>
 <input type="button" value="-" onclick="disp('-')">
 </td>
 <td>
 <input type="button" value="4" onclick="disp('4')">
 </td>
 <td>
 <input type="button" value="5" onclick="disp('5')">
 </td>
 <td>
 <input type="button" value="6" onclick="disp('6')">
 </td>
 </tr>
 <tr>

 </td>

 </td>
 </tr>
 <tr>

 </td>
 <td>
 <input type="button" value="." onclick="disp('.')">
 </td>
 <td>
 <input type="button" value="0" onclick="disp('0')">
 </td>
 <td>
 <input type="button" value="=" onclick="solve()" >
 </td>
 </tr>
 </table>
</body>
</html>
